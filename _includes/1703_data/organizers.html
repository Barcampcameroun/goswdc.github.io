<!-- Portfolio Grid Section -->
    <section id="organizers" class="bg-light-gray" style="padding-top:0 !important;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Organizers</h2>
                    <h3 class="section-subheading text-muted">Techstars Startup Weekend Washington, D.C. is 100% led by volunteer community leaders.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.categories.1703_organizers %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <a href="https://www.linkedin.com/{{ post.name }}" class="speakers-link" data-toggle="modal" target="_blank">
                        <div class="speakers-hover">
                            <!--<div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>-->
                        </div>
                        <img style="width:200px;height:200px;border-top-left-radius:20px;border:5px solid #ddd6cb;border-bottom-right-radius:20px;" src="../css/1703_style/img/organizer/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div style="text-align:center;" class="speakers-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
